<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="head">
        <h1>Unleash Your Thoughts:</h1>
        <p>Write About </p></div>
        <div class="box">
            <div class="img">
            <img src="tony.jpg" alt=""></div>
            <div class="name">
                <h1>Tony P Jose</h1>
                <p>#ThePersian</p>
            </div>
        </div>
    

    <form action="https://script.google.com/macros/s/AKfycbxg2R1t72kHbhW9W78siUdvqJjR_USyYh5roTshHBqxsP4iqgx1w-8N9ehpqrdjs9e0/exec" method="POST">
       

        <div class="form-element">
            <textarea name="Message" id="" cols="30" rows="20" placeholder="Write here....." required></textarea>

        </div>

        <div class="form-element">
            <span>Name</span>
            <input type="text" name="name" id="name">

        </div>
        <div class="form-element">
            <span>Institution</span>
            <input type="text" name="Institute" id="institute" required>

        </div>
        <div class="form-element">
            <span>Subject</span>
            <label for="BT">
                <input type="radio" name="Subject" id="BT" value="BT" required>
                <span>BT</span>
            </label>
            <label for="LW">
                <input type="radio" name="Subject" id="LW" value="LW">
                <span>LW</span>
            </label>
            <label for="FM">
                <input type="radio" name="Subject" id="FM" value="FM">
                <span>FM</span>
            </label>

        </div>
        <button type="submit">Send</button>
    </form>
</div>


</body>
